<body background="background-telecom.jpg">

  <div class="admin-panel">
    <h1>ADMIN PANEL</h1>
  </div>

  <!-- CREATE CLIENT -->
  <div class="nav">
    <button type="button" class="btn wid btn-default" id="createclient">CREATE CLIENT</button>
    <button type="button" class="btn wid btn-default" id="createadmin">CREATE ADMIN</button>
    <button type="button" class="btn wid btn-default" id="updatecredentials">UPDATE CREDS</button>
    <button type="button" class="btn wid btn-default" id="deleteuser">DELETE USER</button>
    <button type="button" class="btn wid btn-default" id="issuebill">ISSUE BILL</button>
    <button type="button" class="btn wid btn-default" id="listadmins">LIST OF ADMINS</button>
    <button type="button" class="btn wid btn-default" id="listclients">LIST OF CLIENTS</button>
    <button type="button" class="btn wid btn-default" id="clearreports">CLEAR REPORT</button>
    <button type="button" class="btn wid btn-default" id="logout" style="margin-left: 2px">LOG OUT</button>

  </div>

  <div class="cube" id="cube1">
    <label>
      <h3 style="margin-top: 5px">Create client</h3>
    </label>
    <hr style="margin-top: -10px">
    <ul>
      <li>
        <label class="floatleft">Username</label>
        <input type="text" class="inputs" id="usernameclient" placeholder="Enter username"><br>
      </li><br>
      <li>
        <label class="floatleft">Password</label>
        <input type="password" class="inputs" id="passwordclient" placeholder="Enter password"><br>
      </li><br>
      <li>
        <label class="floatleft">Repeat Password</label>
        <input type="password" class="inputs" id="repeat-passwordclient" placeholder="Repeat password"><br>
      </li><br>
      <li>
        <label class="floatleft">Details (otional)</label>
        <input type="email" class="inputs" id="detailsclient" placeholder="Enter details"><br>
      </li><br>
      <li>
        <label class="floatleft">EIK (otional)</label>
        <input type="email" class="inputs" id="eikclient" placeholder="Enter eik"><br>
      </li><br><br><br><br><br>
      <div style="clear: both"></div>
      <hr class="lowerhr">
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#clientModal" id="sign-up-user"
        style="color: black">Sign up new client</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="sign-up-user"
        style="color: black">Sign up new client</button>
    </ul>
  </div>



  <!-- create admin -->

  <div class="cube" id="cube2">
    <label>
      <h3 style="margin-top: 5px">Create admin</h3>
    </label>
    <hr style="margin-top: -10px">
    <ul>
      <li>
        <label class="floatleft">Username</label>
        <input type="text" class="inputs" id="usernameadmin" placeholder="Enter username"><br>
      </li><br>
      <li>
        <label class="floatleft">Password</label>
        <input type="password" class="inputs" id="passwordadmin" placeholder="Enter password"><br>
      </li><br>
      <li>
        <label class="floatleft">Repeat Password</label>
        <input type="password" class="inputs" id="repeat-passwordadmin" placeholder="Repeat password"><br>
      </li><br>
      <li>
        <label class="floatleft">Email</label>
        <input type="email" class="inputs" id="emailadmin" placeholder="Enter email"><br>
      </li><br><br><br><br><br><br><br>
      <div style="clear: both"></div>
      <hr class="lowerhr">
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#adminModal" id="sign-up-admin"
        style="color: black">Sign up new admin</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="sign-up-admin"
        style="color: black">Sign up new admin</button>
    </ul>
  </div>

  <!-- UPDATE PANEL -->
  <div class="cube" id="cube3">
    <label>
      <h3 style="margin-top: 5px">Update credentials</h3>
    </label>
    <hr style="margin-top: -10px">
    <ul>
      <li>
        <label class="floatleft">Username</label>
        <input type="text" class="inputs" id="usernameupdate" placeholder="Enter username"><br>
      </li><br>
      <li>
        <label class="floatleft">New Username (otional)</label>
        <input type="text" class="inputs" id="newusernameupdate" placeholder="Enter new username"><br>
      </li><br>
      <li>
        <label class="floatleft">New Password (otional)</label>
        <input type="password" class="inputs" id="passwordupdate" placeholder="Repeat new password"><br>
      </li><br>
      <li>
        <label class="floatleft">New Details (otional)</label>
        <input type="email" class="inputs" id="detailsupdate" placeholder="Enter new details"><br>
      </li><br>
      <li>
        <label class="floatleft">New EIK (otional)</label>
        <input type="email" class="inputs" id="eikupdate" placeholder="Enter new eik"><br>
      </li><br>
      <li>
        <label class="floatleft">New enabled (otional)</label>
        <input type="email" class="inputs" id="enabledupdate" placeholder="Enter new enabled"><br>
      </li><br>
      <li>
        <label class="floatleft">New Email (otional)</label>
        <input type="text" class="inputs" id="emailupdate" placeholder="Enter new email"><br>
      </li><br>
      <div style="clear: both"></div>
      <hr class="lowerhr">
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#clientModal" id="update-client"
        style="color: black">Update Credentials</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="update-client"
        style="color: black">Update Credentials</button>
    </ul>
  </div>

  <!-- delete panel -->

  <div class="cube" id="cube4" style="height: 210px">
    <label>
      <h3 style="margin-top: 5px;color: red">Delete user</h3>
    </label>
    <hr style="margin-top: -10px">
    <ul>
      <li>
        <label class="floatleft">Username</label>
        <input type="text" class="inputs" id="usernamedelete" placeholder="Enter username"><br><br>
        <label class="floatleft">Repeat username</label>
        <input type="text" class="inputs" id="usernamedeleterepeat" placeholder="Enter username"><br>
      </li><br>
      <div style="clear: both"></div>
      <hr class="lowerhr">
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#delModal" id="delete-user"
        style="color: red">Delete user</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"  id="delete-user"
        style="color: red">Delete user</button>
    </ul>
  </div>
  <!-- issue new bill -->

  <div class="cube" id="cube5">
    <label>
      <h3 style="margin-top: 5px">Issue bill</h3>
    </label>
    <hr style="margin-top: -10px">
    <ul>
      <li>
        <label class="floatleft">Service</label>
        <select class="inputs" id="service" style="height: 23px">
          <option >Internet</option>
          <option >Tv</option>
          <option >Tv+Internet</option>
          <option >Phone</option>
          <option selected>-</option>
        </select><br><br>
        <!-- <input type="text" class="inputs" id="service" placeholder="Enter service"><br><br> -->
        <label class="floatleft">Start date</label>
        <input type="text" class="inputs" id="datepicker1" width="220" placeholder="YYYY-MM-DD"><br>
        <label class="floatleft">End date</label>
        <input type="text" class="inputs" id="datepicker2" width="220" placeholder="YYYY-MM-DD"><br>
        <!-- <label class="floatleft">Phone number</label>
        <input type="text" class="inputs" id="phone" placeholder="Enter phonenumber"><br><br> -->
        <label class="floatleft">Phonenumber</label>
        <select class="inputs" id="cur1" style="height: 23px">
          <option selected>-</option>
        </select><br><br>
        <label class="floatleft">Amount</label>
        <input type="text" class="inputs" id="amount" placeholder="Enter currency"><br><br>
        <label class="floatleft">Currency</label>
        <select class="inputs" id="currency" style="height: 23px">
          <option >BGN</option>
          <option >EUR</option>
          <option >USD</option>
          <option >CHF</option>
          <option selected>-</option>
        </select><br><br>
      </li><br>
      <div style="clear: both"></div>
      <hr class="lowerhr">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="newbill" style="color:black">Issue new bill</button>
    </ul>
  </div>
  <!-- style="background-color:#337ab7;color:white;border-radius: 3px;" -->
  <div class="result" id="result">  
      <div class="container" style="text-align: center"><h3 id="typeofreports"></h3>           
          <table id="res" class="table table-hover" >
              <thead>
                  <tr>
                    <th data-field="userName">Username</th>
                    <th data-field="enabled">Is enabled</th>
                    <th data-field="details">Details</th>
                    <th data-field="email">Email</th>
                  </tr>
                </thead>
          </table>
      </div>
  </div>


  <!-- CLIENT MODAL -->
  <div class="modal fade" id="clientModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-titleclient"></h4>
        </div>
        <div class="modal-body" id="modal-textclient">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- bill modal -->
  <div class="modal fade" id="billModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-titlebill"></h4>
        </div>
        <div class="modal-body" id="modal-textbill">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>

    </div>
  </div>
  <!-- DEL MODAL -->
  <div class="modal fade" id="delModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-titledel"></h4>
        </div>
        <div class="modal-body" id="modal-textdel">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- ADMIN MODAL -->
  <div class="modal fade" id="adminModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-titleadmin"></h4>
        </div>
        <div class="modal-body" id="modal-textadmin">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- QUERYMODAL -->
  <div class="modal fade" id="querymodal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="qtit">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body" >
          <div class="container" id="qtex">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="change-password-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js" async></script>
