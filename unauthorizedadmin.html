    <body style="background-color:#337ab7;">
        <div class="modal fade" id="popModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="title" style="margin-left: 125px;">Please change your password</h3><br>
                      <h4 class="modal-title" id="tit" style="margin-left: 125px;"></h4><br>
                      <label style="margin-left: 35px">Password</label>
                      <input type="password" style="margin-left: 150px;border-radius: 4px;" id="initialpass" placeholder="Enter new password"><br>
                      <br>     
                    </div>
                    <div class="modal-body" id="tex"><br>
                            <label style="margin-left: 35px">Repeat password</label>
                            <input type="password" style="margin-left: 100px;border-radius: 4px;" id="repeatinitialpass" placeholder="Repeat new password"><br>
                      <p></p>
                    </div>
                    <div class="modal-footer">
                      <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->

                    </div>
                  </div>
                  
                </div>
        </div>
